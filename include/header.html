<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 호출 -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- jquery호출 -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/ui.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header" class="header">
        <!-- mainHeader -->
        <div class="mainHeader">
            <button id="menuButton" class="menuButton">
                <img src="/img/sideicon.svg" alt="햄버거메뉴보기">
            </button>
            <a href="/pages/index.html" class="mainLogo">
                <img src="/img/logo.png" alt="로고">
            </a>
            <nav class="mainNavibar">
                <a href="/pages/index.html" class="mainNavibarLinkItem">Home</a>
                <a href="/pages/about.html" class="mainNavibarLinkItem">About</a>

    <!-- hamburgerMenu -->
    <aside id="hamburgerMenu" class="hamburgerMenu">
        <div class="hamburgerMenuInner">
            <div class=hamburgerHeader>
                <a href="/pages/index.html" class="hamburgerLogo">

                </a>
            </div>
            <div class="hamburgerPageLinkArea">

                <a href="/pages/index.html" class="hamburgerPageLinkItem">Home</a>

            <button id="hamburgerCloseButton" class="hamburgerCloseButton">
                <img src="/img/closeBtn.svg" alt="닫기">

    <!-- hamburgerMenu -->
